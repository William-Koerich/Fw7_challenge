<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />

        </div>
      </div>
      <div class="banner">
        <div>

            <a href="#"

            /></a>
            <a href="#"
